<mat-card> 
     <mat-card-title>Save User Detail</mat-card-title>
    <form [formGroup]="userForm" autocomplete="off" novalidate (ngSubmit)="saveUser(userForm.value)"  fxLayoutGap="10px">
        <mat-card-content>
                <div fxLayout="column">
                    <mat-form-field>
                            <input type="hidden" formControlName="id" id="id">
                            <input matInput type="text" placeholder="First Name" formControlName="firstname" id="firstname">
                            <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                            <mat-error *ngIf="hasError('firstname', 'required')">First Name is required</mat-error>
                            <mat-error *ngIf="hasError('firstname', 'maxlength')">You have more than 60 characters</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                            <input matInput type="text" placeholder="Last Name" formControlName="lastname" id="lastname">
                            <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                            <mat-error *ngIf="hasError('lastname', 'required')">Last Name is required</mat-error>
                            <mat-error *ngIf="hasError('lastname', 'maxlength')">You have more than 60 characters</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                            <input matInput type="number" placeholder="Age" formControlName="age" id="age" min="0">
                            <mat-error *ngIf="hasError('age', 'required')">Age is required</mat-error>
                            <mat-error *ngIf="hasError('age', 'min')">Age should be grater than 0</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                            <mat-select placeholder="Select Color" formControlName="color" id="color">
                                <mat-option value="Green">Green</mat-option>
                                <mat-option value="Blue">Blue</mat-option>
                                <mat-option value="Red">Red</mat-option>
                                <mat-option value="Yellow">Yellow</mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>
        </mat-card-content>
        <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!userForm.valid">Save</button>
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
         </mat-card-actions>
    </form>
</mat-card>
